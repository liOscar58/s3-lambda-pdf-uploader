<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>S3 Uploader</title>
</head>

<body>
    <div class="container">
        <h1>S3 Uploader</h1>

        <div class="info">
            <h2>Select a PDF</h2>
            <input type="file" id="fileInput" onchange="onFileChange(event)">
        </div>

        <div id="pdfContainer">
            <button onclick="removePDF()">Remove PDF</button>
            <button id="upload-btn" onclick="uploadPDF()">Upload PDF</button>
        </div>

        <h2 id="successMessage" style="display: none;">Success! PDF uploaded to:</h2>
        <a id="uploadURL" href="#" style="display: none;"></a>

    </div>

  <script src="script.js"></script>
</body>

</html>
